<!DOCTYPE html>
<html>
<body>

  {% if message %}
    <p>{{ message }}</p>
  {% else %}
    <h1>Your Carbon Footprint</h1>
    <p>Total: {{ data['total_carbon_footprint'] }} units</p>

    <h2>Recommendations for Reducing Footprint</h2>
    <ul>
      {% for recommendation in data['recommendations'] %}
        <li>{{ recommendation }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
